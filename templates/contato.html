{% extends "base.html" %}
{% block title %}Contato{% endblock %}

{% block content %}
<style>
    .contact-container {
        max-width: 700px;
        margin: 50px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .contact-container h1 {
        margin-bottom: 20px;
        color: #333;
    }
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
    }
    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #3730a3;
        outline: none;
    }
    .form-group textarea {
        resize: vertical;
        min-height: 150px;
    }
    .btn-submit {
        display: inline-block;
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        background-color: #3730a3;
        color: white;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-submit:hover {
        background-color: #312e81;
    }
</style>

<div class="contact-container">
    <h1>Fale com a gente</h1>
    <p style="margin-bottom: 30px; color: #666;">Tem alguma dúvida ou sugestão? Preencha o formulário abaixo.</p>
    
    <form action="{{ url_for('contato') }}" method="POST">
        <div class="form-group">
            <label for="nome">Seu Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>
        
        <div class="form-group">
            <label for="email">Seu E-mail</label>
            <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
        </div>

        <div class="form-group">
            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" name="assunto" placeholder="Sobre o que você quer falar?" required>
        </div>
        
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
        </div>
        
        <button type="submit" class="btn-submit">Enviar Mensagem</button>
    </form>
</div>
{% endblock %}
