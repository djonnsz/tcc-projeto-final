<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Apoio contra o vício em apostas{% endblock %}</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- libs usadas pelo chat -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Apoio, escuta e orientação para quem quer recomeçar.</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Início</a></li>
                <li><a href="{{ url_for('noticias') }}">Notícias</a></li>
                <li><a href="{{ url_for('contato') }}">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Apoio ao Viciado em Apostas. Todos os direitos reservados.</p>
    </footer>

    <!-- Chat presente em TODAS as páginas -->
    {% include "chat.html" %}
</body>

</html>
