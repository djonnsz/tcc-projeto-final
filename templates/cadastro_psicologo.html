{% extends "base.html" %}
{% block title %}Cadastro de Colaborador{% endblock %}

{% block content %}
<div class="container-form" style="padding: 2rem 0;"> 
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Cadastro de Colaborador</h2>
    <p style="text-align: center; margin-bottom: 2rem;">Preencha o formulário abaixo para se tornar um psicólogo parceiro em nossa plataforma.</p>

    <form id="formCadastroPsicologo" style="max-width: 600px; margin: auto;">
        <div class="input-group" style="margin-bottom: 1rem;">
            <label for="nome" style="display: block; margin-bottom: 0.5rem;">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div class="input-group" style="margin-bottom: 1rem;">
            <label for="email" style="display: block; margin-bottom: 0.5rem;">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div class="input-group" style="margin-bottom: 1rem;">
            <label for="celular" style="display: block; margin-bottom: 0.5rem;">Celular (com DDD)</label>
            <input type="text" id="celular" name="celular" placeholder="Ex: 11999998888" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div class="input-group" style="margin-bottom: 1rem;">
            <label for="crp" style="display: block; margin-bottom: 0.5rem;">CRP (Registro Profissional)</label>
            <input type="text" id="crp" name="crp" placeholder="Digite seu CRP" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div class="input-group" style="margin-bottom: 1rem;">
            <label for="especialidade" style="display: block; margin-bottom: 0.5rem;">Especialidade</label>
            <input type="text" id="especialidade" name="especialidade" placeholder="Ex: Terapia Cognitivo-Comportamental" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div class="input-group" style="margin-bottom: 1rem;">
            <label for="senha" style="display: block; margin-bottom: 0.5rem;">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div class="input-group" style="margin-bottom: 1.5rem;">
            <label for="confirma_senha" style="display: block; margin-bottom: 0.5rem;">Confirme sua Senha</label>
            <input type="password" id="confirma_senha" name="confirma_senha" placeholder="Confirme a senha criada" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <button type="submit" class="btn" style="width: 100%; padding: 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">Cadastrar</button>
    </form>

    <div id="formMessage" style="margin-top: 15px; font-weight: bold; text-align: center;"></div>

</div>
{% endblock %}
