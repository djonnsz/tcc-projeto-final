
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Avaliação: Risco de Vício em Apostas</title>
  <link rel="stylesheet" href="/estilo/style.css">
</head>
<body>
  <div class="card">
    <header>
      <h1>Avaliação Rápida de Apostas</h1>
      <p>Responda honestamente — leva menos de 3 minutos.</p>
    </header>

    <form id="quiz">
      <ol id="questions">
        {% for q in questions %}
        <li class="q">
          <p class="qtext">{{ q }}</p>
          <div class="options">
            <label><input type="radio" name="q{{ loop.index0 }}" value="sempre" required> Sempre</label>
            <label><input type="radio" name="q{{ loop.index0 }}" value="quase sempre"> Quase sempre</label>
            <label><input type="radio" name="q{{ loop.index0 }}" value="às vezes"> Às vezes</label>
            <label><input type="radio" name="q{{ loop.index0 }}" value="nunca"> Nunca</label>
          </div>
        </li>
        {% endfor %}
      </ol>

      <div class="actions">
        <button type="submit" class="btn">Enviar avaliação</button>
      </div>
    </form>

    <div id="result" class="result hidden">
      <h2>Resultado</h2>
      <p id="level"></p>
      <p id="message"></p>
      <button id="retry" class="btn simple">Refazer</button>
    </div>

    <footer>
      <small>Este teste é informativo e não substitui avaliação profissional.</small>
    </footer>
  </div>

<script>
document.getElementById('quiz').addEventListener('submit', async function(e){
  e.preventDefault();
  const answers = [];
  const total = {{ questions|length }};
  for(let i=0;i<total;i++){
    const opts = document.getElementsByName('q'+i);
    let chosen = null;
    for(const o of opts) if(o.checked) chosen = o.value;
    if(!chosen) {
      alert('Por favor responda todas as perguntas.');
      return;
    }
    answers.push(chosen);
  }
  const res = await fetch('/submit', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({answers})
  });
  const data = await res.json();
  document.querySelector('#level').textContent = 'Nível: ' + data.level + ' (escala 1-5 — ' + data.score_scaled + ')';
  document.querySelector('#message').textContent = data.message;
  document.getElementById('quiz').classList.add('hidden');
  document.getElementById('result').classList.remove('hidden');
});

document.getElementById('retry').addEventListener('click', function(){
  document.getElementById('quiz').classList.remove('hidden');
  document.getElementById('result').classList.add('hidden');
  // reset form
  document.getElementById('quiz').reset();
});
</script>
</body>
</html>
